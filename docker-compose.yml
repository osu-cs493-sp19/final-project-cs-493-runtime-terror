version: '3.7'
services:
  api:
    build: .
    image: learning-management-api
    restart: always
    ports:
      - 8000:8000
    environment:
      MYSQL_DATABASE: Tarpaulin 
      MYSQL_USER: admin
      MYSQL_PASSWORD: password 
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
  mysql:
    image: mysql:5
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db-init/:/docker-entrypoint-initdb.d
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: ${MYSQL_DATABASE} || 'Tarpaulin'
      MYSQL_USER: ${MYSQL_USER} || 'admin'
      MYSQL_PASSWORD: ${MYSQL_PASSWORD} || 'password'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - 80:80
    links:
      - mysql
    depends_on:
      - mysql

volumes:
  mysql-data:
    name: asgard-mysql-data
